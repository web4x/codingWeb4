<!DOCTYPE html>
<html>

<head>
    <title>Your first Web 1.0 static page</title>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css"></style>
    <script type="text/javascript">
        document.addDeploymentBasePath = function(absoluteFileFromDocsRoot) {
            let baseHref = document.location.pathname;
            let filename = document.location.pathname.split('/').pop();

            baseHref = baseHref.replace("/"+filename,"");
            //debugger;
            document.location.href = baseHref + absoluteFileFromDocsRoot;
        }
    </script>
</head>

<body>
    <h1>Hello my Friend!</h1>
    Nice to have you here...

    <p>
        Here you can <a href="/Web4university/Web1/static/learn.htm">learn</a> more HTML
    </p>
